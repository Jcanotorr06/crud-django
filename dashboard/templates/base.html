{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="CRUD APP">
    <meta name="description" content="CRUD app escrita usando Django y PostgresQL en un contenedor de docker">
    <meta name="keywords" content="django, python,docker,git,crud">
    <meta name="robots" content="index, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Spanish">
    <meta name="author" content="Joseph Cano">
    <meta name="theme-color" content="#ffffff">

    <link rel="apple-touch-icon" sizes="57x57" href={% static "images/apple-icon-57x57.png" %}>
    <link rel="apple-touch-icon" sizes="60x60" href={% static "images/apple-icon-60x60.png" %}>
    <link rel="apple-touch-icon" sizes="72x72" href={% static "images/apple-icon-72x72.png" %}>
    <link rel="apple-touch-icon" sizes="76x76" href={% static "images/apple-icon-76x76.png" %}>
    <link rel="apple-touch-icon" sizes="114x114" href={% static "images/apple-icon-114x114.png" %}>
    <link rel="apple-touch-icon" sizes="120x120" href={% static "images/apple-icon-120x120.png" %}>
    <link rel="apple-touch-icon" sizes="144x144" href={% static "images/apple-icon-144x144.png" %}>
    <link rel="apple-touch-icon" sizes="152x152" href={% static "images/apple-icon-152x152.png" %}>
    <link rel="apple-touch-icon" sizes="180x180" href={% static "images/apple-icon-180x180.png" %}>
    <link rel="icon" type="image/png" sizes="192x192"  href={% static "images/android-icon-192x192.png" %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static "images/favicon-32x32.png" %}>
    <link rel="icon" type="image/png" sizes="96x96" href={% static "images/favicon-96x96.png" %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static "images/favicon-16x16.png" %}>
    <link rel="manifest" href={% static "images/manifest.json" %}>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>{% block title %} Inicio {% endblock %}</title>
</head>
<body class="min-vh-100 d-flex flex-column">
    <script src="//unpkg.com/alpinejs" defer></script>

    {% include 'header.html' %}
    <main class="container-fluid flex-grow-1">
        {% block content %}{% endblock content %}
    </main>

    {% include 'footer.html' %}
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
